<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        /* Styling for Chat UI */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        #chatHistory {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin: 20px 0;
        }

        #messageInput, #userId, #toUserId {
            padding: 5px;
            margin: 5px;
        }

        #sendBtn {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chat App</h1>

    <!-- Input fields for sending messages -->
    <div>
        <input type="text" id="userId" placeholder="Enter your User ID">
        <input type="text" id="toUserId" placeholder="Enter Recipient User ID">
        <input type="text" id="messageInput" placeholder="Enter your message">
        <button id="sendBtn">Send Message</button>
    </div>

    <!-- Display area for chat history -->
    <div id="chatHistory"></div>

    <!-- Include the Socket.IO client library -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        // Connect to Socket.IO server
        const socket = io('http://localhost:3000'); // Change the URL for production if needed

        // HTML elements
        const userIdInput = document.getElementById('userId');
        const toUserIdInput = document.getElementById('toUserId');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatHistory = document.getElementById('chatHistory');

        // Request chat history when the page loads
        socket.emit('getHistory');

        // Listen for chat history from the server and display it
        socket.on('chatHistory', (messages) => {
            chatHistory.innerHTML = ''; // Clear current chat history
            messages.forEach((msg) => {
                addMessageToChat(msg.senderId, msg.to, msg.message, msg.timestamp, msg.commentCount);
            });
        });

        // Send a new message when the "Send" button is clicked
        sendBtn.addEventListener('click', () => {
            const senderId = userIdInput.value.trim();
            const recipientId = toUserIdInput.value.trim();
            const message = messageInput.value.trim();

            if (senderId && recipientId && message) {
                const msgData = { senderId, to: recipientId, message };
                socket.emit('message', msgData); // Send message to server

                messageInput.value = ''; // Clear input field
            }
        });

        // Receive new incoming messages from the server
        socket.on('message', (msgData) => {
            addMessageToChat(msgData.senderId, msgData.to, msgData.message, msgData.timestamp, 0); // Initially no comments
        });

        // Helper function to display messages in chat history with timestamp and comment count
        function addMessageToChat(senderId, recipientId, message, timestamp, commentCount) {
            const messageElem = document.createElement('p');
            
            // Convert timestamp to IST
            const date = new Date(timestamp);
            const formattedTimestamp = date.toLocaleString('en-IN', {
                timeZone: 'Asia/Kolkata',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            messageElem.textContent = `[${formattedTimestamp}] ${senderId} to ${recipientId}: ${message} - Comments: ${commentCount}`;
            chatHistory.appendChild(messageElem);
        }
    </script>
</body>
</html>
